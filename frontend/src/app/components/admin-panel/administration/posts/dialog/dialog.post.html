<h3 mat-dialog-title>Изменение данных</h3>
<mat-dialog-content class="mat-typography">

  <create-edit-post-component #createEditPostComponent [postId]=dataLocal.postId></create-edit-post-component>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-md btn-dark mr-3"
          (click)="createEditPostComponent.savePost()">Сохранить</button>
  <button mat-button mat-dialog-close class="btn btn-md btn-dark">Отмена</button>
</mat-dialog-actions>
