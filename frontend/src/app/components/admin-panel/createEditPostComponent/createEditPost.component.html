<div class="row">
  <div class="col-xs-8 mb-30">
    <ckeditor [(ngModel)]="contentCKE" [config]="ckeConfig" debounce="500">
    </ckeditor>
  </div>
  <div class="col-xs-4">
    <h6>Название</h6>
    <textarea name="name" id="name" type="text"
              class="text-word-style" placeholder="Название"
              autocomplete="off" [(ngModel)]="title">
    </textarea>

    <h6>Категории</h6>
    {{ oldSelectedCategories }}
    <mat-form-field class="w-100 select relative multiselect">
      <mat-select [(ngModel)]="selectCategory" multiple>
        <mat-option *ngFor="let select of categoryLoadList" [value]="select">{{select.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <h6>Изображение</h6>
    <div class="row">
      <div class="form-group">
        <label for="image-upload" class="custom-file-upload">
          <i class="fa fa-cloud-upload"></i> Upload
        </label>

        <input id="image-upload" type="file" name="image" class="hide" (change)="fileProgress($event)" />
      </div>

      <label *ngIf = "!!fileData">
        {{ fileData.name }}
        <i class="fa fa-times custom-close-icon" aria-hidden="true" (click)="clearImage()"></i>
      </label>

      <div class="image-preview mb-10" *ngIf="previewUrl">
        <img [src]="previewUrl" height="300" />
      </div>
    </div>

    <div class="btn-group-c" *ngIf="!postId">
      <div class="btn btn-md btn-dark" (click)="savePost()">Добавить</div>
    </div>
  </div>
</div>
