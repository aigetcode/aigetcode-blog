<!-- Navigation -->
<header class="nav-type-1" id="home">
  <nav class="navbar navbar-fixed-top">
    <div class="navigation-overlay">
      <div class="container-fluid relative navigation-not-translucent">
        <div class="row">

          <div class="navbar-header menu-social-parent">
            <!-- Logo -->
            <div class="logo-container">
              <div class="logo-wrap local-scroll">
                <a routerLink="/">
                  <img class="logo" [src]="srcImg" alt="logo">
                </a>
              </div>
            </div>

            <div class="menu-socials menu-social-flex hidden-lg hidden-md h-100">
                  <a href="javascript:;" (click)="switchLanguage('ru')"><i class="fa famfamfam-flag-ru"></i></a>
                  <a href="javascript:;" (click)="switchLanguage('en')"><i class="fa famfamfam-flag-gb"></i></a>
            </div>

            <div class="small-menu">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>

          </div> <!-- end navbar-header -->

          <div class="col-md-8 nav-wrap">
            <div class="collapse navbar-collapse text-center" id="navbar-collapse">

              <ul class="nav navbar-nav local-scroll text-center" id="navigation-site" (click)="deleteSmallMenu()">
                <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                  <a routerLink="/">{{ 'header.home' | translate }}</a>
                </li>
                <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: false}">
                  <a routerLink="/blog">{{ 'header.blog' | translate }}</a>
                </li>
                <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                  <a routerLink="/portfolio">{{ 'header.portfolio' | translate }}</a>
                </li>
              </ul>

            </div>
          </div> <!-- end col -->

          <div class="menu-socials hidden-sm hidden-xs">
            <ul>
              <li>
                <a href="javascript:;" (click)="switchLanguage('ru')"><i class="fa famfamfam-flag-ru"></i></a>
              </li>
              <li>
                <a href="javascript:;" (click)="switchLanguage('en')"><i class="fa famfamfam-flag-gb"></i></a>
              </li>
            </ul>
          </div>

        </div> <!-- end row -->
      </div> <!-- end container -->
    </div> <!-- end navigation -->
  </nav> <!-- end navbar -->
</header> <!-- end navigation -->

<!-- Preloader -->
<div *ngIf="loading">
  <div class="loader-mask-custom">
    <div class="loader-custom">
      "Loading..."
    </div>
  </div>
</div>

<div id="back-to-top">
  <a href="javascript:;" (click) = onInitScripts()>
    <i class="fa fa-angle-up" aria-hidden="true"></i>
  </a>
</div>
